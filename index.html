<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="fontawesome/fonts/css/all.css">
	<link rel="stylesheet" href="mdb/css/bootstrap.css">
	<link rel="stylesheet" href="mdb/css/mdb.css">
    <style>
    	.card-group
    	{
    		text-align: center;
    	}
    	input,textarea
    	{
    		border: none;
    		outline: none;
    	}
    	#js
    	{
    		
    	}
    </style>
</head>
<body class="bg-secondary">
	<div class="container mt-5 bg-warning p-5">
		<div class="container bg-info w-75">
			<form>
				<table cellpadding="10" class="ml-5">
					<tr>
						<th colspan="3">
							<h1 align="center"><span id="js" class="badge badge-danger">JS</span> <span class="badge bg-success">Calculator</span></h1>
						</th>
					</tr>
					<tr>
						<td>
							<table>
								<tr>
									<td>
										<input type="number" placeholder="Start" id="start" class="btn-light mt-3">
									</td>
								</tr>
								<tr>
									<td>
										<input type="number" placeholder="End" id="end"class="btn-light mt-3">
									</td>
								</tr>
							</table>
						</td>
						<td>
							<input type="button" value="Prime" onclick="prime()" class="btn-secondary m-5">
						</td>
						<td>
							<textarea id="ans" class="bg-warning text-dark" readonly></textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
<script type="text/javascript">
      function prime()
      {
        var start=Number(document.getElementById("start").value);
        var end=Number(document.getElementById("end").value);
        var arr=new Array();
        for(var i=start;i<=end;i++)
        { 
          if(i<2)
          {
            document.getElementById("ans").value='Invalid Range';
          }
          else
          {
          var n=0;
          for(var j=2;j<=i/2;j++)
          {
            if(i%j===0)
            {
              n=1;
            }
          }
          if(n===0)
          {
            arr.push(i);
            document.getElementById("ans").value=arr; 
          }
        }
        }
      }
    </script>
</body>
</html>
